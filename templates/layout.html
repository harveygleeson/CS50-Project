<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <link href="/static/styles.css" rel="stylesheet">

        <!-- http://getbootstrap.com/docs/4.5/ -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <title>EZ·DJ {% block title %}{% endblock %}</title>

    </head>

    <body class='bg-black'>


    <nav class="navbar navbar-expand-md navbar-custom">
        <div class='container flex-column flex-md-row flex-border'>
            <a class="navbar-brand" href="/"><span>EZ·DJ</span></a>

              {% if session.user_id %}
                  <ul class="navbar-nav mr-auto text-center mt-2">
                      <li class="nav-item"><a class="nav-link" href="/host">Host</a></li>
                      <li class="nav-item"><a class="nav-link" href="/">Locations</a></li>
                      <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
                  </ul>
                  <ul class="navbar-nav text-md-right text-xs-center mt-2">
                      <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                  </ul>

              {% else %}
                  <ul class="navbar-nav ml-auto mt-2 text-center">
                      <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
                      <li class="nav-item"><a class="nav-link" href="/login">Login</a></li>
                  </ul>
              {% endif %}

        </div>
    </nav>

        <main class="container p-5">
            {% block main %}{% endblock %}
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        
    </body>

</html>
